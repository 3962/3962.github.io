<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NTI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="https://ntigymnasiet.se"
        ><img
          src="https://www.ntigymnasiet.se/wp-content/themes/nti/img/nti-logo-white.svg"
          alt=""
      /></a>
    </header>
    <section class="reqMain">
      <img
        src="https://images.unsplash.com/photo-1417733403748-83bbc7c05140?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740"
        alt=""
      />
      <div>
        <h1>Intresseanm√§lan</h1>
        <form>
          <fieldset>
            <label
              >Namn:
              <input type="text" name="" id="Name" required />
            </label>
            <label>
              Efternamn:
              <input type="text" name="" id="LastName" required />
            </label>
          </fieldset>
          <fieldset>
            <label
              >Email:
              <input type="email" name="" id="Email" required />
            </label>
            <label>
              Telefon nummer:
              <input type="tel" name="" id="Tel" required />
            </label>
          </fieldset>
          <button type="submit">Skicka</button>
        </form>
      </div>
    </section>
    <section>
      <div id="Output" class="Center"></div>

      <button id="Back"><a href="/index.html">Tillbaka</a></button>
    </section>
  </body>
</html>
